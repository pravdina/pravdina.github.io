<!DOCTYPE html>
<html lang="en">
  <html>
    <link rel="stylesheet" type="text/css" href="togle.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- Жесты -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../mdl/material.min.css" />
    <script src="../mdl/material.min.js"></script>
    <!-- Иконочный шрифт -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Цвет -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-green.min.css"
    />
    <!-- Шрифт -->
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    <!-- Кастомизация -->
    <link rel="stylesheet" type="text/css" href="tema_2.css" />

    <script src="tema_2.js"></script>

    <body style="margin: 0px; overflow: hidden">
      <!-- Верхняя панель -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Кнопка домой -->
            <button
              id="home_btn"
              class="mdl-button mdl-js-button mdl-button--icon"
              onClick='location.href="index.html"'
            >
              <i class="material-icons">home</i>
            </button>
            <!-- Название темы -->
            <div class="mdl-layout-title">
              Тема 1. Гелікоїди загального виду(папка)
            </div>
          </div>
        </header>
      </div>

      <!-- Описание -->
      <div id="description" class="mdl-card mdl-shadow--2dp">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <!-- Кнопка для вывода теоретического текста о прямой-->
          <button
            id="info_btn"
            class="
              mdl-button mdl-js-button
              mdl-button--icon mdl-button--colored
            "
          >
            <i class="material-icons">info</i>
          </button>
          <!-- Название прямой -->
          <div class="mdl-card__title">
            <h6 id="title" class="mdl-card__title-text"></h6>
          </div>
          <!-- Меню выбора прямых -->
          <button
            id="menu_btn"
            class="
              mdl-button mdl-js-button
              mdl-button--icon mdl-button--colored
            "
          >
            <i class="material-icons">more_vert</i>
          </button>
          <!-- Варианты выбора -->
          <ul
            id="menu_options"
            class="
              mdl-menu mdl-menu--top-right
              mdl-js-menu mdl-js-ripple-effect
            "
            data-mdl-for="menu_btn"
          >
            <li
              id="cycloida"
              class="
                mdl-menu__item mdl-menu__item--full-bleed-divider
              "
            >
              cycloida
            </li>
            <li id="dini" class="mdl-menu__item">dini</li>
            <li id="elips" class="mdl-menu__item">elips</li>
            <li
              id="evolventa"
              class="
                mdl-menu__item mdl-menu__item--full-bleed-divider
              "
            >
              evolventa
            </li>
            <li id="hyperbola" class="mdl-menu__item">hyperbola</li>
            <li id="parabola" class="mdl-menu__item">parabola</li>
            <li id="sinysoida" class="mdl-menu__item">sinysoida</li>
          </ul>
        </div>
        <!-- Теоретический текст про прямую -->
        <div
          id="theory_text"
          class="mdl-card__supporting-text"
          style="display: none"
        ></div>
      </div>

      <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
      >
        <a-marker type=" pattern " url="markers/pattern-GMKG.patt">
          <a-entity
            id="model"
            position="0.5 0.5 0"
            scale="0.4 0.4 0.4"
            class="clickable"
            gesture-handler="minScale: 0.1; maxScale: 20"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
  </html>
</html>
