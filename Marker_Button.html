<!DOCTYPE html>
<html lang="en">
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<div style="position: fixed; top: 10px; z-index: 100;">
  <button>Hello</button>
</div>
  <body style="margin : 0px; overflow: hidden;"></body>
<a-scene
  arjs
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
>
  <a-assets>
    <a-asset-item id="frog" src="models/twist.glb"></a-asset-item>
    </a-asset-item>
  </a-assets>
  <a-marker
    preset="hiro"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    id="markerA"
  >
    <a-entity
      id="frog"
      gltf-model="#frog"
      position="0 0 0"
      scale="5 5 5"
      animation-mixer="clip: Armature|mixamo.com|Layer0"
      class="clickable"
      gesture-handler="minScale: 0.1; maxScale: 20"
    >
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
