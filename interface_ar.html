  <!DOCTYPE html>
  <html lang="en">
  <html>
  <link rel="stylesheet" type="text/css" href="togle.css">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="mdl/material.min.css">
  <script src="mdl/material.min.js"></script>
  <!-- Иконочный шрифт -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Цвет -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <!-- Шрифт -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <!-- Кастомизация -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    >
    <a-assets>
      <a-asset-item id="planes_glb" src="models/prof_level/planes.glb"></a-asset-item>
      <a-asset-item id="lines_glb" src="models/prof_level/lines.glb"></a-asset-item>
      <a-asset-item id="model_glb" src="models/prof_level/model.glb"></a-asset-item>
    </a-asset-item>
  </a-assets>
  <a-marker
  preset="hiro"
  raycaster="objects: .clickable"
  emitevents="true"
  cursor="fuse: false; rayOrigin: mouse;"
  id="markerA"
  >
  <a-entity
  id="planes"
  gltf-model="#planes_glb"
  position="0.5 0.5 0"
  scale="0.5 0.5 0.5"
  class="clickable"
  gesture-handler="minScale: 0.1; maxScale: 20"
  >
  </a-entity>
  <a-entity
  id="lines"
  gltf-model="#lines_glb"
  position="0.5 0.5 0"
  scale="0.5 0.5 0.5"
  class="clickable"
  gesture-handler="minScale: 0.1; maxScale: 20"
  ></a-entity>
  <a-entity
  id="model"
  gltf-model="#model_glb"
  position="0.5 0.5 0"
  scale="0.5 0.5 0.5"
  class="clickable"
  gesture-handler="minScale: 0.1; maxScale: 20"
  ></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
