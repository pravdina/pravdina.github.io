<!DOCTYPE html>
<html lang="en">
<html>
<link rel="stylesheet" type="text/css" href="togle.css">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<!-- Material Design Lite -->
<link rel="stylesheet" href="mdl/material.min.css">
<script src="mdl/material.min.js"></script>
<!-- Иконочный шрифт -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Цвет -->
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
<!-- Шрифт -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<!-- Кастомизация -->
<link rel="stylesheet" type="text/css" href="style.css">

<script src="main.js"></script>

<body style="margin : 0px; overflow: hidden;">

    <!-- Верхняя панель -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Кнопка домой -->
          <button id="home_btn" class="mdl-button mdl-js-button mdl-button--icon"
           onClick='location.href="index.html"'>
            <i class="material-icons">home</i>
          </button>
          <!-- Название темы -->
          <div class="mdl-layout-title">Положення прямої лінії відносно площин проекцій</div>
        </div>
      </header>
    </div>

  <!-- Описание -->
  <div id="description" class="mdl-card mdl-shadow--2dp">
    <div style="display: flex; justify-content: space-between;">
      <!-- Название прямой -->
      <div class="mdl-card__title">
        <h6 id="title" class="mdl-card__title-text"></h6>
      </div>
      <!-- Меню выбора прямых -->
      <button id="menu_btn" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
        <i class="material-icons">more_vert</i>
      </button>
      <!-- Варианты выбора -->
      <ul id="menu_optipns" class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
      data-mdl-for="menu_btn">
      <li id="zag_pol" class="mdl-menu__item">Пряма загального положення</li>
      <li id="gor_level" class="mdl-menu__item">Пряма горизонтального рівня</li>
      <li id="front_level" class="mdl-menu__item">Пряма фронтального рівня</li>
      <li id="prof_level" class="mdl-menu__item">Пряма профільного рівня</li>
      <li id="gor_proj" class="mdl-menu__item">Горизонтально-проектуюча пряма</li>
      <li id="front_proj" class="mdl-menu__item">Фронтально-проектуюча пряма</li>
      <li id="prof_proj" class="mdl-menu__item">Профільно-проектуюча пряма</li>
    </ul>
  </div>
  <!-- Теоретический текст про прямую -->
  <div id="theory_text" class="mdl-card__supporting-text" style="display: none;">
  </div>
</div>
<!-- Панель управления -->
<div class="control">
  <!-- Swith -->
  <div class="switches">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="model_checkbox">
      <input type="checkbox" id="model_checkbox" onchange="check('model')" checked="true" class="mdl-switch__input">
      <span class="mdl-switch__label">Модель</span>
    </label>
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="lines_checkbox">
      <input input type="checkbox" id="lines_checkbox" onchange="check('lines')" checked="true" class="mdl-switch__input">
      <span class="mdl-switch__label">Лінії3</span>
    </label>
  </div>
  <!-- Radio -->
  <div class="radios">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked onclick="to_3d()">
      <span class="mdl-radio__label">3D</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
      <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" onclick="to_2d()">
      <span class="mdl-radio__label">2D</span>
    </label>
  </div>
  <!-- Кнопка для вывода теоретического текста о прямой-->
  <button id="info_btn" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
    <i class="material-icons">info</i>
  </button>
</div>




<a-scene
arjs
embedded
renderer="logarithmicDepthBuffer: true;"
vr-mode-ui="enabled: false"
gesture-detector
id="scene"
>
<!-- <a-assets>
  <a-asset-item id="planes_glb" src="models/prof_level/planes.glb"></a-asset-item>
  <a-asset-item id="lines_glb" src="models/prof_level/lines.glb"></a-asset-item>
  <a-asset-item id="model_glb" src="models/prof_level/model.glb"></a-asset-item>
</a-asset-item>
</a-assets> -->
<a-marker
preset="hiro"
raycaster="objects: .clickable"
emitevents="true"
cursor="fuse: false; rayOrigin: mouse;"
id="markerA"
>
<a-entity
id="planes"
position="0.5 0.5 0"
scale="0.4 0.4 0.4"
class="clickable"
gesture-handler="minScale: 0.1; maxScale: 20"
>
</a-entity>
<a-entity
id="lines"
position="0.5 0.5 0"
scale="0.4 0.4 0.4"
class="clickable"
gesture-handler="minScale: 0.1; maxScale: 20"
></a-entity>
<a-entity
id="model"
position="0.5 0.5 0"
scale="0.4 0.4 0.4"
class="clickable"
gesture-handler="minScale: 0.1; maxScale: 20"
></a-entity>
</a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
